<template>
    <lightning-card if:true={boatId}>
        <h3 slot="title">
            <lightning-icon icon-name="utility:anchor" size="small" class="icon"></lightning-icon>
            Card Title
        </h3>
        <div class="slds-grid slds-gutters">
            <div class="slds-p-horizontal--small slds-col slds-size_1-of-2">
                <div class="boatproperty">
                    <span class="label">Boat Name:</span>
                    <span>{boatName}</span>
                </div>
                <div class="boatproperty">
                    <span class="label">Type:</span>
                    <span>{boatTypeName}</span>
                </div>
                <div class="boatproperty">
                    <span class="label">Length:</span>
                    <span>{boatLength} ft</span>
                </div>
                <div class="boatproperty">
                    <span class="label">Est. Price:</span>
                    <span><p><lightning-formatted-number value={boatPrice} format-style="currency" currency-code="USD" currency-display-as="symbol"></lightning-formatted-number></p></span>
                </div>
                <div class="boatproperty">
                    <span class="label">Description:</span>
                    <span><lightning-formatted-rich-text value={boatDescription}></lightning-formatted-rich-text></span>
                </div>
            </div>
            <div class="slds-p-horizontal--small slds-col slds-size_1-of-2">
                <div class="slds-float_right slds-p-bottom_medium">
                    <lightning-button label="Full Details"  class="slds-m-left_x-small" onclick={handleClick}></lightning-button>
                </div>
                <div class="imageview" style={backgroundImage} ></div>
            </div>
        </div>
    </lightning-card>
</template>
