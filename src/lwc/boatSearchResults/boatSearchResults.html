<template>
    <div if:true={foundBoats} >
        <lightning-layout>
            <template for:each={boats} for:item="boat">
                <lightning-layout-item key = {boat.Id} flexibility="auto" class="slds-p-horizontal_xx-small">
                    <c-boat-tile searched-boat={boat} ></c-boat-tile>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </div>
    <div if:false={foundBoats}>
        <lightning-layout-item class="slds-align_absolute-center" >
            <ui:outputText >No boats found</ui:outputText>
        </lightning-layout-item>
    </div>
</template>
