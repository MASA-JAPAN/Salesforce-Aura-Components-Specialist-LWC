<template>
    <div if:true={foundBoats} >
        <lightning-layout>
            <template for:each={borts} for:item="bort">
                <lightning-layout-item key = {bort.Id} flexibility="auto" class="slds-p-horizontal_xx-small">
                    <c-bort-tile searched-bort={bort} ></c-bort-tile>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </div>
    <div if:false={foundBoats}>
        <lightning-layout-item class="slds-align_absolute-center" >
            <ui:outputText >No boats found</ui:outputText>
        </lightning-layout-item>
    </div>
</template>
