<template>
    <div class="c-container">
        <lightning-layout horizontal-align={horizontalAlign}>
            <lightning-layout-item padding="around-small">
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <div class="slds-select_container">
                            <select class="slds-select" id="select-01" onchange={handleChange}>
                                <option value="">All Types</option>
                                <template for:each={boatTypes} for:item="boatType">
                                    <option key={boatType.Id} value={boatType.Id}>{boatType.Name}</option>
                                </template>
                            </select>
                        </div>
                    </div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <lightning-button variant="brand" label="Search" onclick={handleSearch} class="slds-m-left_x-small"></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <lightning-button label="New" onclick={openModal} class="slds-m-left_x-small"></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </div>

<!-- dialog -->
<template if:true={isShowModal}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon
                        icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" >
                    </lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 class="slds-text-heading_medium slds-hyphenate">New Boat</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <lightning-record-form
                    object-api-name="Boat__c"
                    fields={createFields}
                    onsuccess={onSuccess}
                    columns="2"
                    oncancel={closeModal}
                    >
                </lightning-record-form>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
</template>
